{{#with user}}
<div style="width: 40%;">
    <h2 class="w3-center">Profile of {{Username}}</h2>
    <form id="uploadForm" enctype="multipart/form-data" action="/img/" method="post">
        <div class="w3-panel">
            <img id="profile_pic" src="/uploads/{{Img}}" width="200" height="200" alt="your image" />
            <label for="upload">
			<i class="fa fa-edit"></i>
			<input name="userPhoto" type="file" id="upload" style="display:none" onchange="changePic(this)">
		</label>
        </div>
        <div id="reg_ig" class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input  class="w3-input w3-border" name="id" type="text" value={{Participant_id}}>
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input id="reg_Fname" class="w3-input w3-border" name="first" type="text" placeholder="First Name" value={{Fname}}>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input id="reg_Lname" class="w3-input w3-border" name="last" type="text" placeholder="Last Name" value={{Lname}}>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input id="reg_email" class="w3-input w3-border" name="email" type="email" placeholder="Email" value={{Email}}>
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input id="reg_password" class="w3-input w3-border" name="Password" type="password" placeholder="Password" value={{Password}}>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input id="reg_password2" class="w3-input w3-border" name="Password" type="password" placeholder="Retype Password" value={{Password}}>
            </div>
        </div>
        <div id="barcode" class="frame"></div>
        <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" onclick="test()"> <input style="display:none" type="submit" value="Upload Image" name="submit"> Update</button>
    </form>
</div>
<script>
    barCodeGen("{{Participant_id}}");
    $('#reg_ig').hide();
    function barCodeGen(val){
        $("#barcode").ejBarcode({ text: val, symbologyType: "qrbarcode", xDimension: 8, displayText: true, });
            barcodeCtrl = $("#barcode").data("ejBarcode");
    }
    function changePic(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#profile_pic')
                    .attr('src', e.target.result)
                    .width(200)
                    .height(200);
                imgPath = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{{/with}}
